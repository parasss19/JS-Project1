<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <script src="script.js" defer></script>
    <title>Project1 DrumRoll</title>

    <style>
      .playing {
          transform: scale(1.1);
          border: 4px solid #ffc600;
          transition: transform 150ms ease-in-out;
      }
    </style>
</head>

<body class="m-0 p-0 box-border bg-no-repeat bg-cover" style="background-image: url(bg-img.jpg);"></body>

    <div class="keys flex justify-center items-center h-screen gap-5">
        <div data-key="65" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">A</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">clap</span>
        </div>
        <div data-key="83" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">S</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">hihat</span>
        </div>
        <div data-key="68" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">D</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">kick</span>
        </div>
        <div data-key="70" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">F</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">openhat</span>
        </div>
        <div data-key="71" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">G</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">boom</span>
        </div>
        <div data-key="72" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">H</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">ride</span>
        </div>
        <div data-key="74" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">J</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">snare</span>
        </div>
        <div data-key="75" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">K</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">tom</span>
        </div>
        <div data-key="76" class="key flex flex-col items-center px-5 border-2 border-blue-300 min-w-24 cursor-pointer">
          <kbd class="text-5xl font-mono font-semibold text-white">L</kbd>
          <span class="sound font-semibold text-md text-yellow-400 font-mono">tink</span>
        </div>
    </div>


    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>
  
</body>
</html>
